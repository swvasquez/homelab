#
# Installs and configures Docker Engine and Docker Compose.
#
# This playbook performs the following actions:
#   - Installs prerequisite packages (ca-certificates, curl).
#   - Adds Docker's official GPG key and APT repository.
#   - Installs Docker Engine, CLI, containerd, and Docker Compose plugin.
#   - Adds the current user to the 'docker' group to manage Docker as a non-root user.
#   - Starts and enables the Docker service.
#

- name: Install and configure Docker
  hosts: homelab
  become: true
  become_exe: sudo.ws
  tasks:
    - name: Install prerequisite packages for Docker repository
      ansible.builtin.apt:
        name:
          - ca-certificates
          - curl
        state: present

    - name: Ensure /etc/apt/keyrings directory exists
      ansible.builtin.file:
        path: /etc/apt/keyrings
        state: directory
        mode: "0755"

    - name: Download Docker's official GPG key
      ansible.builtin.get_url:
        url: https://download.docker.com/linux/ubuntu/gpg
        dest: /etc/apt/keyrings/docker.asc
        mode: "0644"

    - name: Add the official Docker APT repository
      ansible.builtin.apt_repository:
        repo: >
          deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.asc]
          https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable
        filename: docker
        state: present
        update_cache: true

    - name: Install Docker Engine, CLI, and plugins
      ansible.builtin.apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present
        update_cache: true

    - name: Add user to the 'docker' group
      ansible.builtin.user:
        name: "{{ ansible_user_id }}"
        groups: docker
        append: true

    - name: Start and enable the Docker service
      ansible.builtin.systemd:
        name: docker
        state: started
        enabled: true
